<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="survey-container">
        
        <div class="survey-form">
            <h1>CUSTOMER SERVEY FORM</h1>
            <form id="surveyForm">
                
               <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="date" id="dob" placeholder="DOB" required>
                <select id="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <!-- Add more countries as needed -->
                </select>
                <div class="radio-button">
                    <span>Gender </span>
                     <input type="radio" name="gender" value="male">Male
                     <input type="radio" name="gender" value="female">Female
                </div>
                <input type="text" id="profession" placeholder="Profession" required>
                <input type="email" id="email" placeholder="Email" required >
                <input type="tel" id="mobileNumber" placeholder="Mobile No." required>

                <div class="buttons">
                    <button type="button" onclick="submitForm()">SUBMIT</button>
                    <button type="button" onclick="resetForm()" class="reset-button">RESET</button>
                </div>
            </form>
        </div>

        <div class="popup" id="popup">
            <div class="popup-content" id="popupContent">
                <!-- Popup content will be dynamically filled on form submission -->
                <span class="close" onclick="closePopup()">&times;</span>
            </div>
        </div>
    </div>

    <script src="./cust.js"></script>
</body>
</html>
